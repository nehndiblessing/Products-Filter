<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Product App</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(to right, #e0eafc, #cfdef3);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hidden {
  display: none;
}

/* AUTH PAGES */
.auth-container {
  width: 100%;
  max-width: 400px;
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.auth-container h2 {
  text-align: center;
  margin-bottom: 20px;
}

.auth-container input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.auth-container button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.auth-container button:hover {
  background: #0056b3;
}

.switch-link {
  text-align: center;
  margin-top: 10px;
  cursor: pointer;
  color: #007bff;
  font-size: 14px;
}

/* PRODUCT PAGE */
.app-container {
  width: 95%;
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

select, .logout-btn {
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.logout-btn {
  background: #dc3545;
  color: white;
  border: none;
  cursor: pointer;
}

.logout-btn:hover {
  background: #b02a37;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.product-card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.product-card:hover {
  transform: translateY(-5px);
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}

.product-name {
  font-weight: bold;
  margin: 10px 0 5px;
}

.product-price {
  color: #007bff;
  font-weight: bold;
}

@media (max-width: 500px) {
  .top-bar {
    flex-direction: column;
    align-items: flex-start;
  }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="auth-container">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="switch-link" onclick="showSignup()">Not registered? Sign Up</div>
</div>

<!-- SIGNUP -->
<div id="signupPage" class="auth-container hidden">
  <h2>Sign Up</h2>
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password">
  <button onclick="signup()">Create Account</button>
  <div class="switch-link" onclick="showLogin()">Already have an account? Login</div>
</div>

<!-- PRODUCT APP -->
<div id="appPage" class="app-container hidden">
  <div class="top-bar">
    <h2>üõç Product Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="controls">
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="Clothing">Clothing</option>
      <option value="Electronics">Electronics</option>
      <option value="Books">Books</option>
    </select>

    <select id="sortOption">
      <option value="default">Sort By</option>
      <option value="name">Name</option>
      <option value="priceLow">Price Low-High</option>
      <option value="priceHigh">Price High-Low</option>
    </select>
  </div>

  <div id="productList" class="product-grid"></div>
</div>

<script>
const loginPage = document.getElementById("loginPage");
const signupPage = document.getElementById("signupPage");
const appPage = document.getElementById("appPage");

function showSignup() {
  loginPage.classList.add("hidden");
  signupPage.classList.remove("hidden");
}

function showLogin() {
  signupPage.classList.add("hidden");
  loginPage.classList.remove("hidden");
}

function signup() {
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;

  if (!email || !password) {
    alert("Please fill all fields");
    return;
  }

  localStorage.setItem("user", JSON.stringify({ email, password }));
  alert("Signup successful! Please login.");
  showLogin();
}

function login() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  const storedUser = JSON.parse(localStorage.getItem("user"));

  if (!storedUser || storedUser.email !== email || storedUser.password !== password) {
    alert("Invalid credentials!");
    return;
  }

  localStorage.setItem("loggedIn", true);
  showApp();
}

function logout() {
  localStorage.removeItem("loggedIn");
  location.reload();
}

function showApp() {
  loginPage.classList.add("hidden");
  signupPage.classList.add("hidden");
  appPage.classList.remove("hidden");
}

if (localStorage.getItem("loggedIn")) {
  showApp();
}

const productList = document.getElementById("productList");

function renderProducts(list) {
  productList.innerHTML = "";
  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${p.image}">
      <div class="product-name">${p.name}</div>
      <div class="product-price">$${p.price.toFixed(2)}</div>
      <div>${p.category}</div>
    `;
    productList.appendChild(card);
  });
}

function filterAndSort() {
  let filtered = [...products];

  const category = document.getElementById("categoryFilter").value;
  const sort = document.getElementById("sortOption").value;

  if (category !== "All") {
    filtered = filtered.filter(p => p.category === category);
  }

  if (sort === "name") {
    filtered.sort((a,b) => a.name.localeCompare(b.name));
  } else if (sort === "priceLow") {
    filtered.sort((a,b) => a.price - b.price);
  } else if (sort === "priceHigh") {
    filtered.sort((a,b) => b.price - a.price);
  }

  renderProducts(filtered);
}

document.getElementById("categoryFilter").addEventListener("change", filterAndSort);
document.getElementById("sortOption").addEventListener("change", filterAndSort);

renderProducts(products);
